<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container-big">
        <nav></nav>
        <main>
            <div class="upgrade">
                <span>Effettua Upgrade</span>
            </div>
            <h2>Recently played</h2>
            <div class="played">
                <div class="album">
                    <div class="album-img">
                        <img src="./img/metal_lifting.jpg" alt="">
                    </div>
                    <div class="name-album">Heavy metal</div>
                    <div class="name-artist">Subtitle</div>
                </div>
                <div class="album">
                    <div class="album-img">
                        <img src="./img/stranger.jpeg" alt="">
                    </div>
                    <div class="name-album">Stranger Things, Vol. 1 (a Netflix Original Series Soundtrack)</div>
                    <div class="name-artist">Kyle Dixon & Micheal Stein</div>
                </div>
                <div class="album">
                    <div class="album-img">
                        <img src="./img/aquietplace.jpeg" alt="">
                    </div>
                    <div class="name-album">A quite place</div>
                    <div class="name-artist">Subtitle</div>
                </div>
                <div class="album">
                    <div class="album-img">
                        <img src="./img/split.jpeg" alt="">
                    </div>
                    <div class="name-album">Split</div>
                    <div class="name-artist">Subtitle</div>
                </div>
                <div class="album">
                    <div class="album-img">
                        <img src="./img/cure.jpeg" alt="">
                    </div>
                    <div class="name-album">A cure for wellness</div>
                    <div class="name-artist">Subtitle</div>
                </div>
                <div class="album">
                    <div class="album-img">
                        <img src="./img/sinister.jpeg" alt="">
                    </div>
                    <div class="name-album">Sinister</div>
                    <div class="name-artist">Subtitle</div>
                </div>
            </div>
        </main>
        <footer></footer>
    </section>
</body>
</html>
